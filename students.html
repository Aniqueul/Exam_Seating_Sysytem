<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students - Exam Seating System</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">Exam Seating</div>
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="departments.html">Departments</a></li>
        <li><a href="semesters.html">Semesters</a></li>
        <li class="active"><a href="#">Students</a></li>
        <li><a href="rooms.html">Rooms</a></li>
        <li><a href="seating-plans.html">Seating Plans</a></li>
        <li><a href="allocated-seats.html">Allocated Seats</a></li>
      </ul>
    </aside>

    <!-- Main -->
    <main class="main">
      <header class="topbar">
        <h1>Students</h1>
        <div class="actions">
          <button id="themeToggle">üåô</button>
        </div>
      </header>

      <section class="table-section">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
          "
        >
          <h2>Students List</h2>
          <button class="add-btn" id="openModal">+ Add Student</button>
        </div>

        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Roll No</th>
              <th>Full Name</th>
              <th>Semester</th>
              <th>Seat Preference</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="studentsBody"></tbody>
        </table>
      </section>
    </main>

    <!-- Modal -->
    <div class="modal" id="studentModal">
      <div class="modal-content">
        <h2 id="modalTitle">Add Student</h2>
        <form id="studentForm">
          <input
            type="number"
            id="semester_id"
            placeholder="Semester ID"
            required
          />
          <input type="text" id="roll_no" placeholder="Roll No" required />
          <input type="text" id="full_name" placeholder="Full Name" required />
          <input
            type="text"
            id="seat_pref"
            placeholder="Seat Preference (optional)"
          />
          <div class="modal-actions">
            <button type="button" id="closeModal">Cancel</button>
            <button type="submit" class="btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:5000/api/students";
      const modal = document.getElementById("studentModal");
      const openBtn = document.getElementById("openModal");
      const closeBtn = document.getElementById("closeModal");
      const form = document.getElementById("studentForm");
      const tableBody = document.getElementById("studentsBody");
      const modalTitle = document.getElementById("modalTitle");
      let editId = null;

      // üåô Theme toggle
      document.getElementById("themeToggle").onclick = () =>
        document.body.classList.toggle("dark");

      // üßæ Load Students
      async function loadStudents() {
        const res = await fetch(API_URL);
        const data = await res.json();
        tableBody.innerHTML = data
          .map(
            (s) => `
            <tr>
              <td>${s.id}</td>
              <td>${s.roll_no}</td>
              <td>${s.full_name}</td>
              <td>${s.semester_title}</td>
              <td>${s.seat_pref || "-"}</td>
              <td>
                <button class="action-btn edit"
                  onclick="editStudent(${s.id}, ${s.semester_id}, '${
              s.roll_no
            }', '${s.full_name}', '${s.seat_pref || ""}')">‚úèÔ∏è Edit</button>
                <button class="action-btn delete" onclick="deleteStudent(${
                  s.id
                })">üóëÔ∏è Delete</button>
              </td>
            </tr>`
          )
          .join("");
      }

      // ‚ûï Open Modal
      openBtn.onclick = () => {
        editId = null;
        form.reset();
        modalTitle.textContent = "Add Student";
        modal.style.display = "flex";
      };

      // ‚ùå Close Modal
      closeBtn.onclick = () => (modal.style.display = "none");
      window.onclick = (e) => {
        if (e.target === modal) modal.style.display = "none";
      };

      // üíæ Save Student
      form.onsubmit = async (e) => {
        e.preventDefault();
        const semester_id = document.getElementById("semester_id").value;
        const roll_no = document.getElementById("roll_no").value.trim();
        const full_name = document.getElementById("full_name").value.trim();
        const seat_pref = document.getElementById("seat_pref").value.trim();

        if (!semester_id || !roll_no || !full_name) {
          return alert("All required fields must be filled.");
        }

        const payload = { semester_id, roll_no, full_name, seat_pref };
        const method = editId ? "PUT" : "POST";
        const url = editId ? `${API_URL}/${editId}` : API_URL;

        const res = await fetch(url, {
          method,
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();
        alert(data.message || "Operation successful");
        modal.style.display = "none";
        loadStudents();
      };

      // ‚úèÔ∏è Edit Student
      function editStudent(id, semester_id, roll_no, full_name, seat_pref) {
        editId = id;
        modalTitle.textContent = "Edit Student";
        modal.style.display = "flex";

        document.getElementById("semester_id").value = semester_id;
        document.getElementById("roll_no").value = roll_no;
        document.getElementById("full_name").value = full_name;
        document.getElementById("seat_pref").value = seat_pref;
      }

      // ‚ùå Delete Student
      async function deleteStudent(id) {
        if (!confirm("Are you sure you want to delete this student?")) return;
        const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        const data = await res.json();
        alert(data.message);
        loadStudents();
      }

      // Initial Load
      loadStudents();
    </script>
  </body>
</html>
