<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Exam Seating System</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset & base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f5f6fa;
        transition: background 0.3s;
      }
      body.dark {
        background: #1e1e2f;
      }

      /* Login container */
      .login-container {
        background: #fff;
        padding: 2rem 3rem;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
        transition: background 0.3s, color 0.3s;
      }
      body.dark .login-container {
        background: #2b2b3f;
        color: #f5f5f5;
      }

      .login-container h1 {
        margin-bottom: 1.5rem;
        color: #333;
      }
      body.dark .login-container h1 {
        color: #f5f5f5;
      }

      /* Input fields */
      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        transition: border 0.3s, background 0.3s;
      }
      body.dark .login-container input {
        background: #3a3a50;
        border: 1px solid #555;
        color: #fff;
      }

      .login-container input:focus {
        border-color: #007bff;
        outline: none;
      }

      /* Buttons */
      .login-container button {
        width: 100%;
        padding: 12px;
        background: #007bff;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
      }
      .login-container button:hover {
        background: #0056b3;
      }

      /* Extra options */
      .login-container .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        font-size: 0.9rem;
      }
      .login-container .options label {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
      }
      .login-container .options a {
        text-decoration: none;
        color: #007bff;
        transition: color 0.3s;
      }
      .login-container .options a:hover {
        color: #0056b3;
      }
      body.dark .login-container .options a {
        color: #66aaff;
      }

      /* Theme toggle */
      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        transition: color 0.3s;
      }
      body.dark .theme-toggle {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>

    <div class="login-container">
      <h1>Exam Seating Login</h1>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />

        <div class="options">
          <label><input type="checkbox" id="remember" /> Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>
      </form>
    </div>

    <script>
      // Theme toggle
      const toggle = document.getElementById("themeToggle");
      toggle.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        toggle.textContent = document.body.classList.contains("dark")
          ? "â˜€ï¸"
          : "ðŸŒ™";
      });

      // Handle login submit
      const loginForm = document.getElementById("loginForm");
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          alert("Please fill in all fields!");
          return;
        }

        // You can replace this with your backend API call
        console.log("Login attempt:", { username, password });

        // Example: fake login validation
        if (username === "admin" && password === "admin123") {
          alert("Login successful!");
          window.location.href = "index.html"; // Redirect to dashboard
        } else {
          alert("Invalid credentials!");
        }
      });
    </script>
  </body>
</html>
