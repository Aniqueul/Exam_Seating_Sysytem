<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Departments - Exam Seating System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside class="sidebar">
      <div class="logo">Exam Seating</div>
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li class="active"><a href="#">Departments</a></li>
        <li><a href="semesters.html">Semesters</a></li>
        <li><a href="students.html">Students</a></li>
        <li><a href="rooms.html">Rooms</a></li>
        <li><a href="seating-plans.html">Seating Plans</a></li>
        <li><a href="allocated-seats.html">Allocated Seats</a></li>
      </ul>
    </aside>

    <main class="main">
      <header class="topbar">
        <h1>Departments</h1>
        <div class="actions">
          <button id="themeToggle">ðŸŒ™</button>
        </div>
      </header>

      <section class="table-section">
        <h2>Departments List</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Code</th>
              <th>Exam Date</th>
            </tr>
          </thead>
          <tbody id="departmentsBody">
            <!-- Dynamic data will populate here -->
          </tbody>
        </table>
      </section>
    </main>

    <script>
      // Theme toggle
      document.getElementById("themeToggle").onclick = () => {
        document.body.classList.toggle("dark");
      };

      // Fetch departments from backend
      const departmentsBody = document.getElementById("departmentsBody");

      fetch("http://localhost:5000/api/departments")
        .then((res) => res.json())
        .then((data) => {
          departmentsBody.innerHTML = data
            .map(
              (dept) => `
              <tr>
                <td>${dept.id}</td>
                <td>${dept.title}</td>
                <td>${dept.code}</td>
                <td>${new Date(dept.exam_date).toLocaleDateString()}</td>
              </tr>
            `
            )
            .join("");
        })
        .catch((err) => console.error("Error fetching departments:", err));
    </script>
  </body>
</html>
